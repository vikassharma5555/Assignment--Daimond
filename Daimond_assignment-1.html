<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Diamond</title>
    
</head>
<body>
    <div class="one">
        <span id="diamond" style="color: blue;">Diamond Shape Print on Console Window</span>
    </div>
    <script type="text/javascript">
        for(var i=0; i<5; i++) // Main/Outer Loop 1
        {   var num1 = "";
            for(var j=5; j>i; j--) // Inner Loop 1.1 to store space
            {
                num1 += " ";
            }
             for(var k=0; k<= i; k++) // Inner Loop 1.2 to store space
             {
                num1 += "*";
             }
             for(var l = 1; l<=i; l++) // Inner Loop 1.3 
             {
                num1 += "*";
             }
             console.log(num1); 
        }
        for(var i=5; i>=0; i--) // Main/Outer Loop 2
        {   var num1 = "";
            for(var j=5; j>i; j--) // Inner Loop 2.1 to store space
            {
                num1 += " ";
            }
             for(var k=0; k<=i; k++) // Inner Loop 2.2 to store space
             {
                num1 += "*";
             }
             for(var l=1; l<=i; l++) // Inner Loop 2.3
             {
                num1 += "*";
             }
             console.log(num1);
        }

    </script>
    
</body>
</html>
